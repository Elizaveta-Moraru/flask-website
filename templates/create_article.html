{% extends  'base.html' %}

{% block title %}
Добавление статьи
{% endblock %}

{% block body %}
<div class ="container mt-5">
    <h1>Добавление статьи</h1>
    <form action="/create_article" method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Введите название статьи"><br>
        <textarea type="content" name="content" id="content" class="form-control" placeholder="Введите текст статьи"></textarea><br>
        <input type="submit" class="btn btn-success" value="Отправить">
    </form>
</div>
{% endblock %}
